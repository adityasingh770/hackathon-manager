{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2 class="mb-4">Users Registered in atleast one Hackathon</h2>

    {% for user in users %}

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
