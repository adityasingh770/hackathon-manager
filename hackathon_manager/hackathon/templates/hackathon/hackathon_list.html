{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="mb-4">Hackathons</h1>
  <div class="row">
    {% for hackathon in hackathons %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ hackathon.title }}</h5>
          <p class="card-text">{{ hackathon.description }}</p>
          <a href="{% url 'hackathon:detail' hackathon.slug %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
