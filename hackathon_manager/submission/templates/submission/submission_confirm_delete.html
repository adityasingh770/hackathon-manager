{% extends 'base.html' %} {% block content %}
<h1>Delete Submission</h1>
<h4>Are you sure you want to delete the submission "{{ object }}"</h4>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'submission:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
